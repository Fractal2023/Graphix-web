            <main>
                <section class="d-flex justify-content-center marginContacto-page">
                    <div class="card col-sm-6 p-3">
                        <div class="mb-3">
                            <h3></h3>
                        </div>
                        <div class="mb-2">
                            <form action="">
                                <div class="mb-2">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre"
                                        placeholder="Tu nombre aquí">
                                </div>

                                <div class="mb-2">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" class="form-control" name="apellido" id="apellido"
                                        placeholder="Tu apellido aquí">
                                </div>

                                <div class="mb-2">
                                    <label for="telefono">Teléfono</label>
                                    <input type="tel" class="form-control" name="telefono" id="telefono"
                                        placeholder="Tu teléfono aquí">
                                </div>

                                <div class="mb-2">
                                    <label for="correo">Correo</label>
                                    <input type="text" class="form-control" name="correo" id="correo"
                                        placeholder="Tu correo aquí">
                                </div>

                                <div class="mb-2">
                                    <label for="sexo">Sexo</label>
                                    <input type="radio" name="sexo" id="masculino" value="masculino"> Masculino
                                    <input type="radio" name="sexo" id="femenino" value="femenino"> Femenino
                                </div>

                                <div class="mb-2">
                                    <label for="mensaje">Mensaje</label>
                                    <textarea name="mensaje" id="mensaje" class="form-control"
                                        placeholder="Tu mensaje aquí"></textarea>
                                </div>

                                <div class="mb-2">
                                    <button class="btn btn-primary">Enviar</button>
                                </div>

                            </form>
                        </div>
